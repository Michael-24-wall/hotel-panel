<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100">

  <!-- Navbar -->
  <nav class="bg-white dark:bg-gray-800 p-4 shadow-md flex justify-between items-center">
    <h1 class="text-xl font-bold">üè® Settings</h1>
    <a href="index.html" class="text-blue-600 hover:underline">Back to Home</a>
  </nav>

  <!-- Settings Content -->
  <div class="max-w-3xl mx-auto mt-10 bg-white dark:bg-gray-800 p-8 rounded shadow">

    <h2 class="text-2xl font-semibold mb-6">User Settings</h2>

    <form id="settingsForm" class="space-y-6">

      <!-- Profile Info -->
      <div>
        <label class="block font-medium mb-1">Full Name</label>
        <input type="text" id="fullName" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600" placeholder="e.g. Wallance Michael" required />
      </div>

      <div>
        <label class="block font-medium mb-1">Email</label>
        <input type="email" id="email" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600" placeholder="you@example.com" required />
      </div>

      <!-- Preferences -->
      <div>
        <label class="block font-medium mb-1">Theme</label>
        <select id="theme" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>

      <div class="flex items-center">
        <input type="checkbox" id="notifications" class="mr-2 w-4 h-4 text-blue-600" />
        <label for="notifications" class="font-medium">Enable Notifications</label>
      </div>

      <div>
        <label class="block font-medium mb-1">Language</label>
        <select id="language" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
          <option value="en">English</option>
          <option value="sw">Swahili</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
        Save Settings
      </button>
    </form>

    <div id="messageBox" class="mt-6 hidden bg-green-100 text-green-800 p-4 rounded dark:bg-green-900 dark:text-green-100">
      ‚úÖ Settings saved successfully!
    </div>
  </div>
<script src="hotel.js"></script>

</body>
</html>
