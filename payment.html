<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #3f3434;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .payment-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .pay-btn {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pay-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 ">

  <div class="payment-container">
    <h2>Payment Details</h2>
    
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Mavitu" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="mavitu@example.com" required>

      <label for="card">Card Number</label>
      <input type="text" id="card" placeholder="1234 5678 9012 3456" required>

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" placeholder="MM/YY" required>

      <label for="cvv">CVV</label>
      <input type="number" id="cvv" placeholder="123" required>

      <label for="amount">Amount (KES)</label>
      <input type="number" id="amount" placeholder="e.g. 500" required>

      <button type="submit" class="pay-btn">Pay Now</button>
    </form>
  </div>

</body>
</html>
