<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shalom Hotel Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

  <!-- ✅ Sticky Full Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50 w-full">
    <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <img src="hotel.jpg" class="h-8 w-8" alt="Hotel" />
        <span class="text-xl font-bold text-blue-600">Shalom Hotel</span>
      </div>

      <!-- Navigation Links (Desktop) -->
      <div class="hidden md:flex space-x-6">
        <a href="#" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="#" class="text-gray-700 hover:text-blue-600">Services</a>
        <a href="#" class="text-gray-700 hover:text-blue-600">About</a>
        <a href="#" class="text-gray-700 hover:text-blue-600">Contact</a>
      </div>

      <!-- Search + Profile -->
      <div class="hidden md:flex items-center space-x-4">
        <!-- Search -->
        <div class="relative">
          <input type="text" placeholder="Search..."
                 class="pl-10 pr-4 py-1.5 rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <svg class="w-4 h-4 absolute left-3 top-2.5 text-gray-500" fill="none" stroke="currentColor"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-4.35-4.35M16.65 16.65a7 7 0 111.415-1.415l4.35 4.35"></path>
          </svg>
        </div>
        <!-- Profile -->
        <img src="https://i.pravatar.cc/150?img=32" class="h-10 w-10 rounded-full border-2 border-blue-600" alt="User" />
      </div>

      <!-- Hamburger (Mobile) -->
      <div class="md:hidden">
        <button id="menu-toggle" class="text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Nav -->
    <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 space-y-2">
      <a href="#" class="block text-gray-700 hover:text-blue-600">Home</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600">Services</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600">About</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600">Contact</a>
      <div class="flex items-center space-x-2 mt-2">
        <img src="https://i.pravatar.cc/150?img=32" class="h-8 w-8 rounded-full border-2 border-blue-600" alt="User" />
        <span class="text-gray-700">Manager</span>
      </div>
    </div>
  </nav>

  <!-- ✅ Dashboard Layout -->
  <div class="flex min-h-[calc(100vh-4rem)] md:flex-row flex-col">

    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-blue-900 text-white p-6 space-y-4">
      <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
      <nav class="space-y-2">
        <a href="#" class="block hover:text-yellow-300">🏠 Overview</a>
        <a href="#" class="block hover:text-yellow-300">🛏 Rooms</a>
        <a href="#" class="block hover:text-yellow-300">📅 Bookings</a>
        <a href="#" class="block hover:text-yellow-300">👥 Customers</a>
        <a href="#" class="block hover:text-yellow-300">📄 Reports</a>
        <a href="#" class="block hover:text-yellow-300">⚙ Settings</a>
      </nav>
    </aside>

    <!-- Main Dashboard Content -->
    <main class="flex-1 relative overflow-y-auto">

      <!-- Background Image -->
      <div class="absolute inset-0 bg-cover bg-center z-0"
           style="background-image: url('hotel.jpg');"></div>

      <!-- Overlay -->
      <div class="absolute inset-0 bg-black bg-opacity-60 z-10"></div>

      <!-- Foreground Content -->
      <div class="relative z-20 p-6 text-white">
        <h1 class="text-4xl font-bold mb-4">Welcome to the Dashboard</h1>
        <p class="text-lg text-gray-300">Manage rooms, bookings, customers, and reports efficiently.</p>

        <!-- Dashboard Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-10">
          <div class="bg-white bg-opacity-20 backdrop-blur p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold">Total Rooms</h2>
            <p class="text-3xl mt-2 font-bold">45</p>
          </div>
          <div class="bg-white bg-opacity-20 backdrop-blur p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold">Booked</h2>
            <p class="text-3xl mt-2 font-bold">30</p>
          </div>
          <div class="bg-white bg-opacity-20 backdrop-blur p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold">Available</h2>
            <p class="text-3xl mt-2 font-bold">15</p>
          </div>
        </div>
      </div>
    </main>
  </div>

<SCRipt src="hotel.js"></SCRipt>
</body>
</html>
