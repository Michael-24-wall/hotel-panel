<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Rooms</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

  <header class="bg-white shadow p-4 sticky top-0 z-10">
    <h1 class="text-2xl font-bold text-center text-blue-700">Our Rooms</h1>
  </header>

  <main class="p-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      
      <!-- Room Card -->
      <div class="bg-white shadow-md rounded-lg overflow-hidden transition-transform transform hover:scale-105">
        <img src="brd2.jpeg" class="w-full h-48 object-cover" alt="Room Image">
        <div class="p-4">
          <h2 class="text-lg font-bold">Standard Room</h2>
          <p class="text-sm text-gray-600">1 Queen Bed • Free WiFi • Breakfast</p>
          <p class="mt-2 font-semibold text-blue-600">$25 / night</p>
          <button class="mt-3 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"><a href="booking.html">Book Now</a></button>
        </div>
      </div>

      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <img src="BEDDESIGN.jpg" class="w-full h-48 object-cover" alt="Room Image">
        <div class="p-4">
          <h2 class="text-lg font-bold">Deluxe Room</h2>
          <p class="text-sm text-gray-600">1 King Bed • Balcony • Breakfast • Pool View</p>
          <p class="mt-2 font-semibold text-blue-600">$27 / night</p>
          <button class="mt-3 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"><a href="booking.html">Book Now</a></button>
        </div>
      </div>

      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <img src="bedroom.jpeg" class="w-full h-48 object-cover" alt="Room Image">
        <div class="p-4">
          <h2 class="text-lg font-bold">Executive Suite</h2>
          <p class="text-sm text-gray-600">2 Rooms • Living Area • Free WiFi • Mini Bar</p>
          <p class="mt-2 font-semibold text-blue-600">$35 / night</p>
          <button class="mt-3 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"><a href="booking.html">Book Now</a></button>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
