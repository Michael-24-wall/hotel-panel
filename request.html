<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900  min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Submit a Request</h2>
    
    <form>
      <label class="block mb-2 font-semibold">Full Name</label>
      <input type="text" placeholder="Your name" class="w-full p-2 border border-gray-300 rounded mb-4" required>

      <label class="block mb-2 font-semibold">Email</label>
      <input type="email" placeholder="your@email.com" class="w-full p-2 border border-gray-300 rounded mb-4" required>

      <label class="block mb-2 font-semibold">Phone Number</label>
      <input type="text" placeholder="0712..." class="w-full p-2 border border-gray-300 rounded mb-4">

      <label class="block mb-2 font-semibold">Type of Request</label>
      <select class="w-full p-2 border border-gray-300 rounded mb-4">
        <option>Service Request</option>
        <option>Booking Request</option>
        <option>Complaint</option>
        <option>Other</option>
      </select>

      <label class="block mb-2 font-semibold">Message / Description</label>
      <textarea rows="4" placeholder="Explain your request..." class="w-full p-2 border border-gray-300 rounded mb-4" required></textarea>

      <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Submit Request</button>
    </form>
  </div>
</body>
</html>
