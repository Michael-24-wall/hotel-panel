<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Handling - Hotel Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="flex items-center justify-between bg-black text-white p-4 sticky top-0 z-50">
    <div class="flex items-center gap-2">
      <a href="dashboard.html">
        <svg class="w-6 h-6 cursor-pointer" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </a>
      <span class="text-xl font-bold">HotelLogo</span>
    </div>
    <div class="flex items-center gap-4">
      <span>Request Center</span>
      <img src="https://via.placeholder.com/40" alt="profile" class="rounded-full w-10 h-10">
    </div>
  </nav>

  <!-- Main Section -->
  <div class="p-6">
    <h1 class="text-3xl font-bold mb-6">Live Request Handling</h1>

    <!-- Requests List -->
    <div id="requestList" class="space-y-4">
      <!-- Dynamic Request Cards will appear here -->
    </div>
  </div>

  <!-- JS to Simulate Real-Time Updates -->
  <script>
    const requestList = document.getElementById("requestList");

    const sampleRequests = [
      { type: "Room Cleaning", user: "John Doe", status: "Pending" },
      { type: "Food Delivery", user: "Jane Smith", status: "In Progress" },
      { type: "Maintenance", user: "Room 305", status: "Pending" },
      { type: "Towel Request", user: "Room 212", status: "Resolved" },
      { type: "Wake Up Call", user: "Michael", status: "Pending" },
    ];

    function getRandomStatus() {
      const statuses = ["Pending", "In Progress", "Resolved"];
      return statuses[Math.floor(Math.random() * statuses.length)];
    }

    function renderRequests() {
      requestList.innerHTML = ""; // Clear
      sampleRequests.forEach((req, i) => {
        req.status = getRandomStatus(); // simulate status update
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow p-4 flex justify-between items-center";

        card.innerHTML = `
          <div>
            <h2 class="font-semibold text-lg">${req.type}</h2>
            <p class="text-sm text-gray-600">Requested by: ${req.user}</p>
          </div>
          <span class="text-sm px-3 py-1 rounded-full ${
            req.status === "Resolved" ? "bg-green-100 text-green-700" :
            req.status === "In Progress" ? "bg-yellow-100 text-yellow-700" :
            "bg-red-100 text-red-700"
          }">
            ${req.status}
          </span>
        `;
        requestList.appendChild(card);
      });
    }

    renderRequests();
    setInterval(renderRequests, 5000); // Update every 5 seconds
  </script>

</body>
</html>
