<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <!-- Navbar -->
  <nav class="bg-white dark:bg-gray-800 p-4 shadow flex justify-between items-center">
    <h1 class="text-xl font-bold">Shalom Hotel Booking</h1>
    <a href="index.html" class="text-blue-600 hover:underline">Back to Home</a>
  </nav>

  <!-- Booking Form -->
  <div class="max-w-2xl mx-auto mt-10 bg-white dark:bg-gray-800 p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">Book a Room</h2>

    <form id="bookingForm" class="space-y-6">
      <div>
        <label class="block font-medium mb-1">Full Name</label>
        <input type="text" id="guestName" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600" required />
      </div>

      <div>
        <label class="block font-medium mb-1">Phone Number</label>
        <input type="tel" id="contact" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600" required />
      </div>

      <div>
        <label class="block font-medium mb-1">Room Type</label>
        <select id="roomType" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600" required>
          <option value="">Select Room</option>
          <option value="Standard">Standard</option>
          <option value="Deluxe">Deluxe</option>
          <option value="Suite">Suite</option>
        </select>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium mb-1">Check-in Date</label>
          <input type="date" id="checkin" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600" required />
        </div>
        <div>
          <label class="block font-medium mb-1">Check-out Date</label>
          <input type="date" id="checkout" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600" required />
        </div>
      </div>

      <div>
        <label class="block font-medium mb-1">Number of Guests</label>
        <input type="number" id="guests" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600" min="1" required />
      </div>

      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Book Now</button>
    </form>

    <!-- Receipt -->
    <div id="receiptBox" class="hidden mt-8 bg-green-100 dark:bg-green-900 text-green-900 dark:text-green-100 p-4 rounded shadow">
      <h3 class="text-xl font-semibold mb-2">ðŸ§¾ Booking Receipt</h3>
      <pre id="receiptText" class="whitespace-pre-wrap text-sm"></pre>
    </div>
  </div>
<script src="hotel.js"></script>

</body>
</html>
