<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress - Hotel Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="flex items-center justify-between bg-black text-white p-4 sticky top-0 z-50">
    <div class="flex items-center gap-2">
      <a href="dashboard.html">
        <svg class="w-6 h-6 cursor-pointer" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </a>
      <span class="text-xl font-bold">HotelLogo</span>
    </div>
    <div class="flex items-center gap-4">
      <span>Admin Panel</span>
      <img src="hotel.jpg" alt="profile" class="rounded-full w-10 h-10">
    </div>
  </nav>

  <!-- Page Title -->
  <div class="p-6">
    <h1 class="text-3xl font-bold mb-6">Progress Overview (Live)</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-2 gap-6">

      <!-- Progress Card Template -->
      <div class="bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-semibold mb-2">Booking Completion</h2>
        <div class="w-full bg-gray-200 rounded-full h-4">
          <div id="bookingBar" class="bg-green-500 h-4 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
        <p id="bookingText" class="mt-2 text-sm text-gray-600">0% bookings completed</p>
      </div>

      <div class="bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-semibold mb-2">Maintenance Progress</h2>
        <div class="w-full bg-gray-200 rounded-full h-4">
          <div id="maintenanceBar" class="bg-yellow-500 h-4 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
        <p id="maintenanceText" class="mt-2 text-sm text-gray-600">0% maintenance done</p>
      </div>

      <div class="bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-semibold mb-2">Service Delivery</h2>
        <div class="w-full bg-gray-200 rounded-full h-4">
          <div id="serviceBar" class="bg-blue-500 h-4 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
        <p id="serviceText" class="mt-2 text-sm text-gray-600">0% services delivered</p>
      </div>

      <div class="bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-semibold mb-2">Guest Requests</h2>
        <div class="w-full bg-gray-200 rounded-full h-4">
          <div id="requestsBar" class="bg-red-500 h-4 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
        <p id="requestsText" class="mt-2 text-sm text-gray-600">0% requests handled</p>
      </div>

    </div>
  </div>

  
  <script>
    function updateProgress(barId, textId, min = 30, max = 90) {
      const percent = Math.floor(Math.random() * (max - min + 1)) + min;
      document.getElementById(barId).style.width = percent + "%";
      document.getElementById(textId).innerText = percent + "% complete";
    }

    function refreshAllProgress() {
      updateProgress("bookingBar", "bookingText", 50, 90);
      updateProgress("maintenanceBar", "maintenanceText", 40, 80);
      updateProgress("serviceBar", "serviceText", 60, 95);
      updateProgress("requestsBar", "requestsText", 20, 70);
    }

    refreshAllProgress();
    setInterval(refreshAllProgress, 5000); 
  </script>

</body>
</html>
