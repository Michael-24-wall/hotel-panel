<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Front Desk | Wallance Hotel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen pt-20 px-4 sm:px-6 lg:px-64">

  <!-- Header -->
  <div class="bg-white p-6 rounded-lg shadow mb-6">
    <h1 class="text-2xl font-bold text-blue-800">🏨 Front Desk</h1>
    <p class="text-gray-600 mt-1">Manage hotel guest check-ins and check-outs in real-time.</p>
    <button onclick="openForm()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      ➕ Add New Booking
    </button>
  </div>

  <div class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Guest List</h2>
    <div id="guestTable" class="overflow-x-auto">
    
    </div>
  </div>


  <div id="formModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h3 class="text-xl font-semibold mb-4 text-blue-700">New Booking</h3>
      <form onsubmit="addBooking(event)">
        <label class="block mb-2 text-sm">Guest Name</label>
        <input type="text" id="guestName" required class="w-full mb-4 px-3 py-2 border rounded"/>

        <label class="block mb-2 text-sm">Room Number</label>
        <input type="text" id="roomNumber" required class="w-full mb-4 px-3 py-2 border rounded"/>

        <div class="flex justify-end gap-2">
          <button type="button" onclick="closeForm()" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add</button>
        </div>
      </form>
    </div>
  </div>

  <script src="hotel.js">
  </script>
</body>
</html>
