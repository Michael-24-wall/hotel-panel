<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h2 id="formTitle" class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <input type="text" id="loginUsername" placeholder="Username" required class="w-full p-2 border rounded bg-gray-100" />
      <input type="password" id="loginPassword" placeholder="Password" required class="w-full p-2 border rounded bg-gray-100" />
      <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded hover:bg-gray-700">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-4 hidden">
      <input type="text" id="regUsername" placeholder="Username" required class="w-full p-2 border rounded bg-gray-100" />
      <input type="email" id="regEmail" placeholder="Email" required class="w-full p-2 border rounded bg-gray-100" />
      <input type="password" id="regPassword" placeholder="Password" required class="w-full p-2 border rounded bg-gray-100" />
      <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded hover:bg-gray-700">Register</button>
    </form>

    <!-- Toggle Buttons -->
    <p class="text-center mt-4 text-sm text-gray-600">
      <span id="toggleLogin" class="cursor-pointer text-blue-600 hover:underline hidden">Already have an account? Login</span>
      <span id="toggleRegister" class="cursor-pointer text-blue-600 hover:underline">Don't have an account? Register</span>
    </p>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const toggleLogin = document.getElementById("toggleLogin");
    const toggleRegister = document.getElementById("toggleRegister");
    const formTitle = document.getElementById("formTitle");

    toggleRegister.addEventListener("click", () => {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
      toggleRegister.classList.add("hidden");
      toggleLogin.classList.remove("hidden");
      formTitle.textContent = "Register";
    });

    toggleLogin.addEventListener("click", () => {
      registerForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      toggleLogin.classList.add("hidden");
      toggleRegister.classList.remove("hidden");
      formTitle.textContent = "Login";
    });

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Logged in successfully (demo)");
    });

    registerForm.addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Registered successfully (demo)");
    });
  </script>
</body>
</html>
