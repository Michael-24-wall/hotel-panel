
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Hotel System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-xl space-y-6">
    <div class="flex justify-around mb-4">
      <button id="showLogin" class="bg-gray-400 text-white px-4 py-2 rounded">Loginn</button>
      <button id="showRegister" class="bg-gray-400 text-white px-4 py-2 rounded">Register</button>
    </div>


    <form id="loginForm" class="space-y-4">
      <h2 class="text-2xl text-center font-bold text-black">Login</h2>
      <input type="text" id="loginUser" placeholder="Username" class="w-full border p-2 rounded" required />
      <input type="password" id="loginPass" placeholder="Password" class="w-full border p-2 rounded" required />
      <button type="submit" class="bg-black w-full py-2 text-white rounded hover:bg-grey-900">Login</button>
    </form>


    <form id="registerForm" class="space-y-4 hidden">
      <h2 class="text-2xl text-center font-bold text-black">Register</h2>
      <input type="text" id="regUser" placeholder="New Username" class="w-full border p-2 rounded" required />
      <input type="password" id="regPass" placeholder="New Password" class="w-full border p-2 rounded" required />
      <button type="submit" class="bg-black w-full py-2 text-white rounded hover:bg-grey-900">Register</button>
    </form>
  </div>

  <script>
    const showLogin = document.getElementById("showLogin");
    const showRegister = document.getElementById("showRegister");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    showLogin.onclick = () => {
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
      showLogin.classList.replace("bg-gray-400", "bg-blue-500");
      showRegister.classList.replace("bg-blue-500", "bg-gray-400");
    };

    showRegister.onclick = () => {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
      showRegister.classList.replace("bg-gray-400", "bg-blue-500");
      showLogin.classList.replace("bg-blue-500", "bg-gray-400");
    };
    registerForm.onsubmit = (e) => {
      e.preventDefault();
      const username = document.getElementById("regUser").value;
      const password = document.getElementById("regPass").value;
      localStorage.setItem("user", JSON.stringify({ username, password }));
      alert("Registered successfully!MavituğŸ‘Œ");
      showLogin.click(); 
    };
    loginForm.onsubmit = (e) => {
      e.preventDefault();
      const inputUser = document.getElementById("loginUser").value;
      const inputPass = document.getElementById("loginPass").value;
      const stored = JSON.parse(localStorage.getItem("user"));

      if (stored && inputUser === stored.username && inputPass === stored.password) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Wrong username or password! do it again mkuuu ;ğŸ¤£ğŸ˜‚ğŸ˜");
      }
    };
  </script>
</body>
</html>
